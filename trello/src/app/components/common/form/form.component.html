<form [class]="formClass" (onSubmit)="onSubmitHandler($event)">
  <div class="inputs-container">
    <section class="row" *ngFor="let item of formSettings; let i = index">
        <input [value]="item.value" (input)="onChangeInputHandler(i, $event)" 
          [type]="item.type" [placeholder]="item.placeholder" />          
      <i class="material-icons">lock_open</i>
    </section>
  </div>
  
  <ng-content></ng-content>
</form>
